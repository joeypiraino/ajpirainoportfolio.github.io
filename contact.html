<!DOCTYPE html>

<head>

    <meta charset="UTF-8"/>
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      
</head>
      
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Joey Piraino</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        </div>
    </nav>
   
  <span class="border">  
    <div class="container">
      <h1>Contact</h1>
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <textarea class="form-control" id="Name" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="Email">Email Address</label>
          <input type="email" class="form-control" id="Email" placeholder="someone@somethingmail.com">
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea class="form-control" id="Message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </span>

  <footer>
    <div id="footer">
      <div class="container">
        <h5>Made with Bootstrap</h5>
        <p class="text-muted credit">
